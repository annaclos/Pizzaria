<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bebidas</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #4c0c0c;
    color: #fff;
    padding: 20px;
  }
  .destaques {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(200px,1fr));
    gap: 20px;
  }
  .pizza-item {
    cursor: pointer;
    background-color: #1c1c1c;
    border-radius: 8px;
    padding: 10px;
    text-align: center;
  }
  .pizza-item img {
    width: 100%;
    border-radius: 8px;
  }
  .pizza-item p {
    margin-top: 10px;
  }
  /* Modal */
  .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0; top: 0;
    width: 100%; height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.7);
  }
  .modal-content {
    background-color: #2a2a2a;
    margin: 10% auto;
    padding: 20px;
    border-radius: 10px;
    width: 90%;
    max-width: 400px;
    color: #fff;
    box-shadow: 0 0 15px #000;
  }
  .modal-content strong {
    font-size: 1.2em;
  }
  .modal-content ul {
    margin-top: 10px;
    padding-left: 20px;
    text-align: left;
  }
  .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
  }
  .close:hover,
  .close:focus {
    color: #fff;
    text-decoration: none;
  }
  h1 {
    text-align: center;
    color: #fff;
    font-family: Gabriola;
    font-size: 40px;
  }
  body {
  font-family: Arial, sans-serif;
  background-color: #4c0c0c;
  color: #fff;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  flex-direction: column;
}
.container {
  text-align: center;
}
</style>
</head>
<body>
  <div class="container">
    <h1 style="text-align: center; color: #fff;">Bebidas</h1>
    <div class="destaques">
      <div class="pizza-item" data-ingredients="Coca Cola 2 Litros">
        <img src="assets/CocaCola2l.png" alt="Coca" />
        <p>Coca Cola 2 Litros</p>
        <p>14,00 Reais</p>
      </div>
      <div class="pizza-item" data-ingredients="Coca Cola 2.5 Litros, Valor: 15.00 Reais">
        <img src="assets/CocaCola2l.png" alt="Coca" />
        <p>Coca Cola 2.5 Litros</p>
      </div>
      <div class="pizza-item" data-ingredients="Mineiro 1.5 Litro, Valor: 10.00 Reais">
        <img src="assets/mineiro.png" alt="Mineiro 1.5 Litro" />
        <p>Mineiro 1.5 Litros</p>

      </div>
      <div class="pizza-item" data-ingredients="Mineiro 1.5 Litros , Valor: 12.00 Reais">
        <img src="assets/mineiro.png" alt="Mineiro 1.5 Litros" />
        <p>Mineiro 1.5 Litros</p>
      </div>
      <div class="pizza-item" data-ingredients="Fanta Laranja 1 Litro, Valor: 7.00 Reais">
        <img src="assets/Fanta 1l.png" alt="Fanta Laranja" />
        <p>Fanta Laranja 1 Litro</p>

      </div>
      <div class="pizza-item" data-ingredients="Sprite 1 Litro, Valor: 7.00 Reais">
        <img src="assets/sprite.png" alt="Sprite 1 Litro" />
        <p>Sprite 1 Litro:</p>
      </div>
    </div>
  </div>


<!-- Modal -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <div id="modalText"></div>
  </div>
</div>

<script>
  const modal = document.getElementById('modal');
  const modalText = document.getElementById('modalText');
  const closeBtn = document.querySelector('.close');

  document.querySelectorAll('.pizza-item').forEach(item => {
    item.addEventListener('click', () => {
      const ingredientsString = item.getAttribute('data-ingredients');
      const ingredients = ingredientsString.split(',').map(i => i.trim());

      let html = '<strong>Ingredientes:</strong><ul>';
      ingredients.forEach(ingrediente => {
        if (ingrediente) html += `<li>${ingrediente}</li>`;
      });
      html += '</ul>';

      modalText.innerHTML = html;
      modal.style.display = 'block';
    });
  });

  closeBtn.addEventListener('click', () => {
    modal.style.display = 'none';
  });

  window.addEventListener('click', (e) => {
    if (e.target == modal) {
      modal.style.display = 'none';
    }
  });
</script>

<footer>
  <p style="text-align: center; color: #fff;">&copy; 2023 Pizzaria Jardim</p>
</footer>

</body>
</html>
