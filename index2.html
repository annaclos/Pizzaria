<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Pizzaria Jardim - Cadastro</title>
    <style>
        body {
            background-color: #4c0c0c;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .cadastro-container {
            background-color: #1c1c1c;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            text-align: center;
            width: 400px;
            color: #fff;
        }

        .cadastro-container h1 {
            color: #c1e1b0;
        }

        .cadastro-container h2 {
            color: #d98544;
        }

        form input,
        form select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #2e2e2e;
            color: #fff;
            box-sizing: border-box;
            appearance: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #cc6d2c;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #b45d22;
        }

        .mensagem-erro {
            color: #ff6b6b;
            font-size: 12px;
            display: none;
            text-align: left;
        }

        .apartamento-info {
            display: none;
            gap: 10px;
            margin-top: 10px;
            justify-content: space-between;
        }

        .apartamento-info input {
            width: 48%;
        }

        .link-voltar {
            margin-top: 20px;
        }

        .link-voltar button {
            background-color: #555;
        }

        .link-voltar button:hover {
            background-color: #444;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 15px;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <div class="cadastro-container">
        <img src="assets/PIZZA JARDIM.png" alt="Logo Pizzaria Jardim" class="logo">
        <h1>Pizzaria Jardim</h1>
        <h2>Cadastro</h2>

        <form id="cadastroForm" action="cadastro.php" method="post">
            <input type="text" name="nome" placeholder="Nome" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="senha" id="senha" placeholder="Senha (mínimo 6 caracteres)" required minlength="6">
            <input type="password" name="confirmar_senha" id="confirmar_senha" placeholder="Confirmar Senha" required minlength="6">
            <p id="erroSenha" class="mensagem-erro">As senhas não coincidem ou possuem menos de 6 caracteres.</p>

            <input type="text" name="telefone" id="telefone" placeholder="Telefone" required>
            <p id="erroTelefone" class="mensagem-erro">Digite apenas números (10 a 11 dígitos).</p>

            <input type="text" name="endereco" placeholder="Endereço" required>
            <input type="text" name="numero" placeholder="Número Residência" required>
            <input type="text" name="bairro" placeholder="Bairro" required>

            <select name="mora_apartamento" id="moraApartamento" required>
                <option value="">Apartamento?</option>
                <option value="nao">Não</option>
                <option value="sim">Sim</option>
            </select>

            <div class="apartamento-info" id="apartamentoInfo">
                <input type="text" name="apartamento" placeholder="Apartamento" required>
                <input type="text" name="bloco" placeholder="Bloco">
            </div>

            <button type="submit">Cadastrar</button>
        </form>

        <div class="link-voltar">
            <a href="index.html">
                <button type="button">Já possui cadastro? Clique aqui!</button>
            </a>
        </div>
    </div>

    <script>
        const form = document.getElementById("cadastroForm");
        const senha = document.getElementById("senha");
        const confirmarSenha = document.getElementById("confirmar_senha");
        const erroSenha = document.getElementById("erroSenha");

        const telefone = document.getElementById("telefone");
        const erroTelefone = document.getElementById("erroTelefone");

        const moraApartamento = document.getElementById("moraApartamento");
        const apartamentoInfo = document.getElementById("apartamentoInfo");

        telefone.addEventListener("input", () => {
            telefone.value = telefone.value.replace(/\D/g, "");
        });

        moraApartamento.addEventListener("change", () => {
            if (moraApartamento.value === "sim") {
                apartamentoInfo.style.display = "flex";
            } else {
                apartamentoInfo.style.display = "none";
            }
        });

        form.addEventListener("submit", function(event) {
            let valido = true;

            if (senha.value !== confirmarSenha.value || senha.value.length < 6) {
                erroSenha.style.display = "block";
                valido = false;
            } else {
                erroSenha.style.display = "none";
            }

            if (!/^\d{10,11}$/.test(telefone.value)) {
                erroTelefone.style.display = "block";
                valido = false;
            } else {
                erroTelefone.style.display = "none";
            }

            if (!valido) event.preventDefault();
        });
    </script>

</body>
</html>
