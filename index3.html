<!DOCTYPE html>
<html lang="pt-br">
<head>
   <link rel="stylesheet" href="style.css">
  <meta charset="utf-8" />
  <title>Pizzaria Jardim - Cadastro</title>
    <link rel="stylesheet" href="style.css">
  <style>
  </style>
</head>
<body>
  <div class="cadastro-container">

    <img src="https://instadelivery-public.nyc3.cdn.digitaloceanspaces.com/stores/logo/172659447666e9bdac6f4d2_medium.png" alt="Logo Pizzaria Jardim" class="logo">

    <h1>Pizzaria Jardim</h1>
    <h2>Cadastro</h2>

    <form method="post" action="#">
      <label for="nome">Nome</label>
      <input type="text" name="nome" id="nome" required />

      <label for="email">Email</label>
      <input type="email" name="email" id="email" required />

      <label for="senha">Senha</label>
      <input type="password" name="senha" id="senha" required />

      <button type="submit">Cadastrar</button>
    </form>
  </div>

  <div class="link-voltar">
    <a href="index.html">
      <button type="button">Voltar para login</button>
    </a>
  </div>
</body>
</html>
