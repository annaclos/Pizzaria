<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promoções</title>
    <style>
        body {
            background-color: #4c0c0c;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        p {
            color: #d98544;
        }

        a {
            color: #cc6d2c;
            text-decoration: none;
            font-weight: bold;
        }

        h1 {
            text-align: center;
            color: #fff;
            font-family: Gabriola;
            font-size: 40px;
        }
         button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #fff;
            color: #4c0c0c;
            border: 2px solid #4c0c0c;
            border-radius: 25px; 
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        button:hover {
            background-color: #990202;
            color: #fff;
        }
        .promo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
            gap: 70px;
            margin: 50px 0;
            flex-wrap: wrap;
        }

        .promo-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .promo-circle {
            background-color: #fff;
            width: 200px;
            height: 200px;
            border-radius: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #b71c1c;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            padding: 5px;
        }

        .promo-circle:hover {
            transform: scale(1.1);
            background-color: #FF4D6D;
            color: #fff;
        }

        .promo-circle img {
            width: 190px;
            height: 190px;
            border-radius: 100%;
            /* margin-bottom: 10px; */
        }
    </style>
</head>

<body>
    <div>
        <button onclick="window.location.href='paginaInicial.html'">Voltar para pagina inicial</button>
    </div>
    <h1>Promoções</h1>
    <h3>Confira nossas promoções imperdíveis!</h3>
    <div class="promo-container">
        <div class="promo-item">
            <div class="promo-circle">
                <img src="./assets/pizza.png" alt="Promoção Pizzas">
            </div>
            <p class="promo-text">Pizzas de 6 pedaços em dobro!!<br>por R$ 68,90.</p>
        </div>

        <div class="promo-item">
            <div class="promo-circle">
                <img src="./assets/pizza.png" alt="Promoção Pizzas">
            </div>
            <p class="promo-text">Pizzas de 8 pedaços em dobro!!<br>por R$ 87,90.</p>
        </div>
         <div class="promo-item">
            <div class="promo-circle">
                <img src="./assets/pizza.png" alt="Promoção Pizzas">
            </div>
            <p class="promo-text">Refrigerante ou borda recheada de brinde!!<br>Valores variados!</p>
        </div>
    </div>
</body>

</html>
