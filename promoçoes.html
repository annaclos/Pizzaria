<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promoções</title>
    <style>
        body {
            background-color: #4c0c0c;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        p {
            color: #d98544;
        }

        a {
            color: #cc6d2c;
            text-decoration: none;
            font-weight: bold;
        }

        h1 {
            text-align: center;
            color: #fff;
            font-family: Gabriola;
            font-size: 40px;
        }
         button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #fff; /* mesmo fundo do body */
            color: #4c0c0c;
            border: 2px solid #4c0c0c;
            border-radius: 25px; /* ovalado */
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        button:hover {
            background-color: #990202;
            color: #fff;
        }
    </style>
</head>

<body>
    <div>
        <button onclick="window.location.href='paginaInicial.html'">Voltar para pagina inicial</button>
    </div>
    <h1>Promoções</h1>
    <h3>Confira nossas promoções imperdíveis!</h3>
</body>

</html>
