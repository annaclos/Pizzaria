<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/PIZZA JARDIM.png" type="image/x-icon">
    <link rel="stylesheet" href="paginaInicial.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Carrinho</title>
</head>

<body class="body">
    <header>
        <div class="botoes-container">
            <button class="button-voltar" onclick="window.location.href='paginaInicial.html'">Voltar para página
                inicial</button>
            <h1 style="margin: 0 auto; color: #fff; font-family: Gabriola; font-size: 40px; width: fit-content;">
                Carrinho</h1>
        </div>
    </header>
    <div class="mid-container">
        <div class="titulo-carrinho" style="text-align: center; margin-bottom: 20px;">
            <p style="font-size: 30px; font-family: Gabriola;">Todas as suas escolhas feitas com muito carinho!!</p>
        </div>

        <div style="display: flex; align-items: flex-start; gap: 20px; margin-top: 20px;">

            <!-- Ícone -->
            <div class="icone-carrinho-wrapper" style="font-size: 24px; margin-top: 6px;">
                <i class="fas fa-shopping-cart"></i>
            </div>
            <div>
                <label for="comentario-comentario" class="comentario-sobre-pedido"
                    style="display: block; margin-bottom: 10px;">
                    Deixe uma observação sobre seu pedido:
                </label>
                <textarea id="comentario-comentario" name="comentario"
                    style="width: 300px; height: 60px; padding: 8px; border-radius: 8px; font-size: 16px; resize: none;"
                    placeholder="exemplo: Sem cebola, sem tomate..."></textarea>

            </div>

        </div>



        <div
            style="background-color: white; padding: 20px; margin: 0 50px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
            <h2 style="color: #333; font-family: Arial, sans-serif;">
                "Aqui ficará o resumo do seu pedido, incluindo os itens selecionados, quantidades e o preço total."
            </h2>
        </div>

        <div class="container-carrinho">
            <footer class="footer-carrinho">
                <button class="finalizar-pedido" onclick="finalizarCompra()">Finalizar Compra</button>

                <p style="font-size: 15px;">Obrigado por escolher nossa pizzaria!</p>
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="carrinho.js"></script>
</body>
<footer>
    <p>© 2025 Pizzaria Jardim. Todos os direitos reservados.</p>
</footer>

</html>
